{{- if not .Values.qualys.existingSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "qualys-cloud-agent.fullname" . }}-secret
  namespace: {{ include "qualys-cloud-agent.namespace" . }}
  labels:
    {{- include "qualys-cloud-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: credentials
  annotations:
    "helm.sh/resource-policy": "keep"
    "meta.helm.sh/release-name": {{ .Release.Name }}
    "meta.helm.sh/release-namespace": {{ .Release.Namespace }}
type: Opaque
data:
  # Credentials are base64 encoded automatically
  # Never visible in logs or pod descriptions
  activation-id: {{ required "qualys.activationId is required" .Values.qualys.activationId | b64enc | quote }}
  customer-id: {{ required "qualys.customerId is required" .Values.qualys.customerId | b64enc | quote }}
  server-uri: {{ required "qualys.serverUri is required" .Values.qualys.serverUri | b64enc | quote }}
{{- end }}
